{{#extend "default"}}
  {{#content "main"}}

    <h3>{{title}}</h3>
    <ul>
    {{#each pagination.files}}
      <li>
        <h2><a href="/{{path}}" rel="bookmark">{{ title }}</a></h2>
        {{{this.excerpt}}}
      </li>
    {{/each}}
    </ul>

    {{#if pagination}}
      <nav class="pagination">
        {{#if pagination.next}}
          <a href="/{{removeIndex pagination.next.path}}" class="btn">Next &gt;</a>
        {{/if}}

        {{#if pagination.previous}}
          <a href="/{{removeIndex pagination.previous.path}}" class="btn">&lt; Prev</a>
        {{/if}}
      </nav>
    {{/if}}

  {{/content}}
{{/extend}}
