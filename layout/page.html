     <script type="text/javascript">
     function get_ElementById(id) {
      var tmp;
      // detect browser
      NS4 = (document.layers) ? 1 : 0;
      IE4 = (document.all) ? 1 : 0;
      // W3C stands for the W3C standard, implemented in Mozilla (and Netscape 6) and IE5
      W3C = (document.getElementById) ? 1 : 0;
      if (W3C) {
          tmp = document.getElementById(id);
      } else if (NS4) {
          tmp = document.layers[id];
      } else { // IE4
          tmp = document.all[id];
      }
      return tmp;
     }
     function setposimg(id) {
      tb = get_ElementById(id);
      var scrOfX = 0, scrOfY = 0;
      if (typeof (window.pageYOffset) == 'number') {
          //Netscape compliant
          scrOfY = window.pageYOffset;
          scrOfX = window.pageXOffset;
      } else if (document.body && (document.body.scrollLeft || document.body.scrollTop)) {
          //DOM compliant
          scrOfY = document.body.scrollTop;
          scrOfX = document.body.scrollLeft;
      } else if (document.documentElement && (document.documentElement.scrollLeft || document.documentElement.scrollTop)) {
          //IE6 standards compliant mode
          scrOfY = document.documentElement.scrollTop;
          scrOfX = document.documentElement.scrollLeft;
      }

      x = (window.Event) ? this.pageX : event.clientX + scrOfX;
      y = (window.Event) ? this.pageY : event.clientY + scrOfY;
      tb.style.left = x;
      tb.style.top = y;
     }
     function popupactiveLink(right, newsid, menuid, img) {
      if (right == 'true') {
          setposimg(img);

          MMU_Open(byid(menuid), MMU_GetMenuFromClientId(img), event, false, null, 0);
      }
     }


     </script>

     //Hệ thống (không được sửa đổi)
     function getQueryStringName(name) {

     var m_Value = '';
     var url = document.URL
     //get the parameters
     url.match(/\?(.+)$/);
     var params = RegExp.$1;
     // split up the query string and store in an
     // associative array
     var params = params.split("&");
     var queryStringList = {};

     for (var i = 0; i < params.length; i++) {
          var tmp = params[i].split("=");
          queryStringList[tmp[0]] = unescape(tmp[1]);
      }

      //check querystring
      for (var queryString in queryStringList) {
          if (queryString == name) {
              m_Value = queryStringList[queryString];
              break;
          }
      }
      return m_Value;
     }

     }
     }
